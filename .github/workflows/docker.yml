name: Build Rootless Docker Image on Kubernetes

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build-rootless:
    runs-on: gh-arc-runner-set # Use your specific labels for self-hosted runners on Kubernetes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up BuildKit with Kubernetes driver
      uses: docker/setup-buildx-action@v3
      with:
        driver: kubernetes
        driver-opts: |
          namespace=buildkit # Or the namespace where you want BuildKit pods to run
          # You can add node selectors or tolerations here if needed for specific nodes
          # nodeselector="kubernetes.io/arch=amd64"
          # tolerations="key=value,operator=Exists"
          rootless=true # Important for rootless builds on Kubernetes
        buildkitd-flags: |
          --oci-worker-no-process-sandbox # Re-add your specific BuildKit daemon flag

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Your Docker Hub username secret
        password: ${{ secrets.DOCKER_TOKEN }}   # Your Docker Hub Access Token secret

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:${{ github.sha }} # Adjust for your desired image name
        cache-from: type=gha,scope=${{ github.workflow }} # Example for GitHub Actions cache
        cache-to: type=gha,mode=max,scope=${{ github.workflow }} # Example for GitHub Actions cache